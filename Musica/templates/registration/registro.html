<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro de Usuario</title>
  {% load crispy_forms_tags %}
</head>
<body>
  <br>
  <br>
    <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div id="registrocard" class="card">
          <div class="card-body">
            <h2>Registro de usuario</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <br>    
                <div class="d-flex justify-content-center">
                <ul>
                <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Volver</a>                
                <a class="btn btn-secondary"href="{% url 'login' %}" role="button">Iniciar sesion</a>
                <input type="submit" value="Registrar" class="btn btn-secondary" >
              </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
