
{% extends 'app/base.html'%}
{% block contenido %}


{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load crispy_forms_tags %}
  <link rel="stylesheet" href="{% static 'app/css/Style.css' %}">
  <title>Ingreso</title>
</head>
<body>
  <br>
  <br>
    <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Iniciar Sesion</h2>
            <hr>
            <form action="" method="post">
                <form id="encuesta" action="paginaprincipal.html">
                    {% load crispy_forms_tags %}
                    <section class="form-encuesta"style="text-align:center;">
                        <h3 style="text-align:center;">¿Cuál es tu género favorito?</h3>
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre"> <br>
                        <input class="form-control" type="text" name="apellido" placeholder="Apellido"> <br>
                        <select name='nombreIntengrante' required>
                            <option selected disabled>Sel. una opción</option>
                            <option>70's</option>
                            <option>80's</option>
                            <option>90's</option>
                            <option>2000's</option>
                            <option>Jazz</option>
                            <option>Rock</option>
                            <option>Pop</option>
                            <option>Rap</option>
                            <option>Country</option>
                            <option>Metal</option>
                            <option>Folk</option>
                            <option>Salsa</option>
                            <option>Reggaeton</option>
                            <option>Dance</option>
                            <option>Reggae</option>
                            <option>Punk Rock</option>
                            <option>K-Pop</option>
                            <option>Electronic</option>
                            <option>Merengue</option>
                            <option>Rock&Roll</option>
                        </select> <br> <br>
                        <input style="text-align:center;" class="form-control" type="text" name="razon" placeholder="Razón">
                        <br>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        <br>
                
                        {% csrf_token %}
                        {{ form | crispy }}             
                        <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Guardar</a>   
                
                        <p style="text-align:center;"> <img src="{% static 'app/img/homer.gif' %}" width=150 height=150 ></p>            
                    </section>
                </form>
                

                {% csrf_token %}
                {{ form | crispy }}
                <br>                
                <div class="d-flex justify-content-end">
                <ul>            
                <input type="submit" value="Ingresar" class="btn btn-secondary float-right" >
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>

{% endblock %}
